<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> <span th:text="${table}"> entries:</span></h1>

<table>
  <tr>
    <th>Currency id:&ensp;</th>
    <th>Currency name:&ensp;</th>
    <th>Currency symbol:&ensp;</th>
  </tr>
  <tr th:each=" currency : ${currencies}">
    <td> <span th:text="${currency.getCurrencyid()}"></span></td>
    <td> <span th:text="${currency.getCurrencyname()}"></span></td>
    <td> <span th:text="${currency.getCurrencysymbol()}"></span></td>
  </tr>
</table>
</body>
</html>
