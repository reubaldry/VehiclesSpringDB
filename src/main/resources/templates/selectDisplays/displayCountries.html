<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> <span th:text="${table}"> entries:</span></h1>

<table>
    <tr>
        <th>Country id:&ensp;</th>
        <th>Continent id:&ensp;</th>
        <th>Country name:&ensp;</th>
    </tr>
    <tr th:each=" country : ${countries}">
        <td> <span th:text="${country.getCountryid()}"></span></td>
        <td> <span th:text="${country.getContinent()}"></span></td>
        <td> <span th:text="${country.getCountryname()}"></span></td>
    </tr>
</table>
</body>
</html>
